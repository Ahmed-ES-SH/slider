<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider js</title>
</head>
<body>

    <div class="imgs-container">
        <div id="slide-number"  class="slide-number"></div>
        <img src="imgs/hunter_1280x720.jpg" alt="">
        <img src="imgs/new-era_1280x720.jpg" alt="">
        <img src="imgs/the-cosmic-torii_1280x720.jpg" alt="">
        <img src="imgs/planet-desk_1280x720.jpg" alt="">
        <img src="imgs/firefox_1280x720.jpg" alt="">
    </div>
    <div class="slider-controls">
        <div id="prev" class="prev">Previous</div>
        <div style="flex:1;" id="bullest" class="bullets"></div>
        <div id="next" class="next">Next</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
